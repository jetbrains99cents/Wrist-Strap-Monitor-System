<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF.js + Custom Tiling Overlay + Tooltip</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Toolbar with editable zoom level input -->
  <div class="toolbar">
    <button id="zoomOutBtn">- Zoom Out</button>
    <input type="text" id="zoomInfo" value="100%" size="5" />
    <button id="zoomInBtn">Zoom In +</button>
  </div>

  <!-- Container for the PDF and the overlay canvas -->
  <div class="pdf-container" id="pdfContainer">
    <canvas id="pdfCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
  </div>

  <!-- Tooltip for hovered cell coords -->
  <div id="cellTooltip" class="tooltip"></div>

  <!-- Rendering overlay for 'Rendering...' -->
  <div class="render-overlay" id="renderOverlay">
    <div class="render-message">
      <p>Renderingâ€¦ Please wait</p>
    </div>
  </div>
  
  <!-- Modal for cell settings -->
  <div id="cellModal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h2>Cell Settings</h2>
      <p id="modalCellInfo"></p>
      <label for="cellSettingInput">Setting:</label>
      <input type="text" id="cellSettingInput" placeholder="Enter setting value">
      <!-- Added checkbox for saving cell data -->
      <div class="modal-checkbox">
        <input type="checkbox" id="saveCellDataCheckbox">
        <label for="saveCellDataCheckbox">Save Cell Data</label>
      </div>
      <div class="modal-buttons">
        <button id="modalSave">Save</button>
        <button id="modalCloseBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
